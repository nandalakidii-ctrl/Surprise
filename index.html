/* CARD */
.card{
background:white;
padding:30px;
border-radius:20px;

max-width:350px;

}

h1{

}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:20px;
font-size:16px;

}

button:hover{
transform:scale(1.05);
}

.yes{
background:#ff4d6d;
color:white;
}

.no{

}

.screen{
display:none;
}

.active{

}

/* BUTTERFLIES */

.butterfly{
position:fixed;
top:-50px;
font-size:28px;
z-index:1;
pointer-events:none;
animation: fly linear infinite;
}

@keyframes fly{
0%{
transform:translateY(0) translateX(0);
opacity:0;
}
10%{opacity:1;}
100%{
transform:translateY(110vh) translateX(100px);
opacity:0;
}
}

/* FLOWERS */

.flower{
position:fixed;
top:-50px;
font-size:24px;
z-index:1;
pointer-events:none;
animation: fall linear infinite;
}

@keyframes fall{
0%{
transform:translateY(0);
opacity:0;
}
10%{opacity:1;}
100%{
transform:translateY(110vh);
opacity:0;
}
}

</style>
