<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mokshana üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}
.screen {
  display: none;
  width: 100%;
  height: 100vh;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}
.screen.active {
  display: flex;
}
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 350px;
  width: 100%;
  position: relative;
}
h1 {
  color: #ff4d6d;
}
button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}
.next {
  background: #ff4d6d;
  color: white;
}
.yes {
  background: #ff4d6d;
  color: white;
}
.no {
  background: #ddd;
  position: absolute;
}
.butterfly {
  position: absolute;
  font-size: 24px;
  animation: fly 8s linear infinite;
}
@keyframes fly {
  from { transform: translateY(100vh) translateX(0); }
  to { transform: translateY(-100vh) translateX(200px); }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <div class="card">
    <h1>Hey Mokshana‚Ä¶ üëÄ</h1>
    <p>I have something to ask you‚Ä¶</p>
    <button class="next" onclick="go(2)">Continue</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <div class="card">
    <h1>Just wait a second ü¶ã</h1>
    <p>This made me smile‚Ä¶</p>
    <button class="next" onclick="go(3)">Next</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <div class="card">
    <h1>Mokshana, will you be my Valentine? üíñ</h1>

    <button class="yes" onclick="sendYes()">Yes</button>

    <button class="no" id="noBtn" onclick="sendNo()">No</button>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <div class="card">
    <h1>Yayyy Mokshana üíï</h1>
    <p>You just made my day üòç</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      style="width:220px; border-radius:20px;">
  </div>
</div>

<script>
function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

// Butterflies
for(let i=0;i<12;i++){
  let b=document.createElement('div');
  b.className='butterfly';
  b.innerHTML='ü¶ã';
  b.style.left=Math.random()*100+'vw';
  b.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(b);
}

// NO button movement
const noBtn=document.getElementById('noBtn');
noBtn.addEventListener('mouseover',()=>{
  noBtn.style.left=Math.random()*200+'px';
  noBtn.style.top=Math.random()*200+'px';
});

function sendYes(){
  fetch('https://docs.google.com/forms/d/e/1FAIpQLSeVG6DSd_p6K7AeZ2IxVGoX4IgckBXQpk_cj8ckevqfXN641A/viewform?usp=pp_url&entry.1225201401=Yes',{mode:'no-cors'});
  go(4);
}

function sendNo(){
  fetch('https://docs.google.com/forms/d/e/1FAIpQLSeVG6DSd_p6K7AeZ2IxVGoX4IgckBXQpk_cj8ckevqfXN641A/viewform?usp=pp_url&entry.1225201401=No',{mode:'no-cors'});
}
</script>

</body>
</html>
